<div id="loginpage">
  <div id="left-content">
    <img id="joystick" src="../../../assets/Img/Joystick.svg" alt="Joystick">
  </div>
  <div id="right-content">
      <div class="text-center">
        <h1>Sign up</h1>
        <h6 class="mb-3">Register yourself !!</h6>
      </div>
        <form>
          <form [formGroup]="signUpForm" (ngSubmit)="signUp()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input formControlName="fullName" type="text" class="form-control" id="name">
              <span class="text-danger" *ngIf="signUpForm.controls['fullName'].dirty && signUpForm.hasError('required','fullName')">*Username is required</span>
            </div>
            <div class="mb-3">
              <label for="mobile" class="form-label">Mobile Number</label>
              <input formControlName="mobile" type="text" class="form-control" id="mobile">
              <span class="text-danger" *ngIf="signUpForm.controls['mobile'].dirty && signUpForm.hasError('required','mobile')">*Mobile Number is required</span>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input formControlName="email" type="email" class="form-control" id="email" aria-describedby="emailHelp">
              <span class="text-danger" *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">*Email Id is required</span>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="pwd" class="form-label">Password</label>
              <input formControlName="password" type="password" class="form-control" id="pwd">
              <span class="text-danger" *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">*Password is required</span>
            </div>
            <button type="submit" class="btn mb-3" [disabled]="!signUpForm.valid">Register</button>
            <p class="text-center">Already registered?Click here to <a routerLink="/login">Login</a>.</p>
          </form>
        </form>
  </div>
</div>
